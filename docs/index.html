<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>

  <!--Cargardo las Bibliotecas de HERE Maps API  -->
  <meta name="viewport" content="initial-scale=1.0, 
    width=device-width"/>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

  <!--Link css Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--Link css local-->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <!--Inicio página de carga-->
  <section id="preload">
    <div class="col-sm">
      <h1 class>
        <strong>FoodMap</strong>
      </h1>
      <div id="gifLoading">
        <img src="assets/image/loading-resultados2.gif">
      </div>
    </div>
  </section>

  <!--Inicio página principal-->
  
  <!--Inicio página principal-->
  <section id="home">
    <header>
      <div id="logo">
        <img src="assets/image/logo.jpg">
      </div>
      <h1 class>
        <strong>FoodMap</strong>
      </h1>
    </header>

    <div id="container">
      <div class="row">
        <div class="col-md-6">

          <form class="form-inline" id="options">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
              <strong>Ingresa tu búsqueda:</strong>
            </label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>¿Qué necesitas hoy?</option>
              <option value="1">Bar</option>
              <option value="2">Café</option>
              <option value="3">Restaurant</option>
            </select>

            <input type="text" id="autocomplete" class="form-control">

            <div id="mapContainer" class="map"></div>

        </div>
      </div>
    </div>
  </section>



  <!--Link js Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!--Link js local-->
  <script src="src/js/controller/geolocation.js"></script>
  <script src="src/js/view/app.js"></script>

</body>

</html>
